<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <article class="card-body">
        <form th:action="@{/edit}" th:object="${item}" method="POST">
            <input th:field="*{id}" type="hidden" class="form-control">
            <div class="form-row">
                <div class="col form-group">
                    <label>Name</label>
                    <input th:field="*{title}" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col form-group">
                    <label>Price</label>
                    <input th:field="*{price}" type="number" class="form-control" placeholder="Price">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
        </form>
    </article>
</div>
</body>
</html>
