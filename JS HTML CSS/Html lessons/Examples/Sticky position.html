<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
      body {
         margin: 0;
         font-family: Arial, Helvetica, sans-serif;
      }

      .container {
         height: 300px;
         border: 1px solid #000;
         position: relative;
      }

      .block {
         background-color: grey;
         border: 1px solid #000;
         position: sticky;
         top: 0;
         height: 50px;
         width: 100%;
      }
   </style>
</head>

<body>

   <div class="container">
      <div class="block"></div>
   </div>

   <div class="container">
      <div class="block"></div>
   </div>


   <div class="container">
      <div class="block"></div>
   </div>


   <div class="container">
      <div class="block"></div>
   </div>

</body>

</html>
