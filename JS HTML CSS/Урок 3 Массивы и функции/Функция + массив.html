	alert ("da");

	function getRandomNumber (max) {
			var y = Math.round(Math.random()*max);
			return y;
		}

	function getRandomArray (length) {

		var arr = [];

		for (var i=0; i<=length; i++) {
			var random = getRandomNumber(100);
			arr.push(random);
		}
		return arr;
	}

var numbers = getRandomArray(getRandomNumber(100));
