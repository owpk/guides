<meta charset="utf-8">
<script type="text/javascript">
	let anyStr = 'xxaxxxaxxxxxxxxxxxaxxax';

function searchOneX(str) {
  let arr = str.split('');
  let symbol = 'x'
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] == symbol) {
      if (arr[i] !== arr[i + 1] && arr[i] !== arr[i - 1]) return false;
    }
  } 
  return true;
}

alert(searchOneX(anyStr));
